name: Update and Validate SG/MY Proxies

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Install Python and dependencies
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install required packages
      run: pip install requests
        
    - name: Download and process proxies
      run: |
        # Download the proxy list
        wget -q -O proxy_list.csv "https://raw.githubusercontent.com/FoolVPN-ID/Nautica/refs/heads/main/proxyList.txt"
        
        # Create header for proxies.txt
        echo "# Singapore & Malaysia Proxies" > proxies.txt
        echo "# Source: FoolVPN-ID/Nautica" >> proxies.txt
        echo "# Updated: $(date)" >> proxies.txt
        echo "" >> proxies.txt
        
        # Filter for SG and MY
        echo "# üá∏üá¨ Singapore Proxies (SG)" >> proxies.txt
        grep ",SG," proxy_list.csv | sed 's/,/ : /g' | sed 's/,SG,/: Singapore |/g' >> proxies.txt
        echo "" >> proxies.txt
        
        echo "# üá≤üáæ Malaysia Proxies (MY)" >> proxies.txt
        grep ",MY," proxy_list.csv | sed 's/,/ : /g' | sed 's/,MY,/: Malaysia |/g' >> proxies.txt
        echo "" >> proxies.txt
        
        # Count and add statistics
        SG_COUNT=$(grep -c ",SG," proxy_list.csv || true)
        MY_COUNT=$(grep -c ",MY," proxy_list.csv || true)
        
        echo "# üìä Statistics" >> proxies.txt
        echo "# Singapore: $SG_COUNT" >> proxies.txt
        echo "# Malaysia: $MY_COUNT" >> proxies.txt
        echo "# Total: $((SG_COUNT + MY_COUNT))" >> proxies.txt
        
        echo "‚úÖ Processed $SG_COUNT SG proxies and $MY_COUNT MY proxies"
        
    - name: Create simple list for API testing
      run: |
        echo "# Simple Proxy List for API Validation" > proxies_simple.txt
        echo "# Updated: $(date)" >> proxies_simple.txt
        echo "" >> proxies_simple.txt
        
        # Extract IP:PORT using awk
        awk -F, '/,SG,|,MY,/ {print $1 ":" $2}' proxy_list.csv >> proxies_simple.txt
        
        echo "üìÑ Created proxies_simple.txt with $(grep -c ':' proxies_simple.txt || echo 0) proxies"
        
    - name: Validate proxies with API (Bash)
      run: |
        echo "üîç Validating proxies using API..."
        echo "# üü¢ WORKING Proxies (API Validated)" > proxies_working.txt
        echo "# API: cf-workers-checkproxyip.pages.dev" >> proxies_working.txt
        echo "# Validated: $(date)" >> proxies_working.txt
        echo "" >> proxies_working.txt
        
        # Also create simple working version
        echo "# Simple Working Proxies" > proxies_working_simple.txt
        echo "# Validated: $(date)" >> proxies_working_simple.txt
        echo "" >> proxies_working_simple.txt
        
        TOTAL=0
        WORKING=0
        
        # Check if proxies_simple.txt exists and has content
        if [ ! -f "proxies_simple.txt" ]; then
          echo "‚ùå ERROR: proxies_simple.txt not found!"
          exit 1
        fi
        
        if [ ! -s "proxies_simple.txt" ]; then
          echo "‚ùå ERROR: proxies_simple.txt is empty!"
          exit 1
        fi
        
        echo "üìÅ Found proxies_simple.txt, starting validation..."
        
        # Test each proxy using your API (limit to 20 for testing)
        while IFS= read -r proxy && [ $TOTAL -lt 20 ]; do
          [[ -z "$proxy" ]] && continue
          [[ "$proxy" =~ ^# ]] && continue
          
          TOTAL=$((TOTAL + 1))
          echo "Testing [$TOTAL]: $proxy"
          
          start_time=$(date +%s%3N)
          API_RESPONSE=$(curl -s --max-time 10 "https://cf-workers-checkproxyip.pages.dev/check?proxyip=$proxy" 2>/dev/null || echo "ERROR")
          end_time=$(date +%s%3N)
          response_time=$((end_time - start_time))
          
          # Check if API response indicates working proxy
          if echo "$API_RESPONSE" | grep -q '"status":"alive"' || echo "$API_RESPONSE" | grep -q '"working":true' || echo "$API_RESPONSE" | grep -q 'success'; then
            echo "$proxy | ${response_time}ms" >> proxies_working.txt
            echo "$proxy" >> proxies_working_simple.txt
            WORKING=$((WORKING + 1))
            echo "‚úÖ $proxy - ${response_time}ms"
          else
            echo "‚ùå $proxy - Failed"
          fi
          
          # Small delay to be nice to the API
          sleep 0.2
          
        done < proxies_simple.txt
        
        echo "" >> proxies_working.txt
        echo "# üìä Statistics" >> proxies_working.txt
        echo "# Total Tested: $TOTAL" >> proxies_working.txt
        echo "# Working: $WORKING" >> proxies_working.txt
        echo "# Dead: $((TOTAL - WORKING))" >> proxies_working.txt
        if [ $TOTAL -gt 0 ]; then
          SUCCESS_RATE=$((WORKING * 100 / TOTAL))
          echo "# Success Rate: ${SUCCESS_RATE}%" >> proxies_working.txt
        fi
        echo "# Validated: $(date)" >> proxies_working.txt
        
        echo "‚úÖ Found $WORKING working proxies out of $TOTAL using API"
        
    - name: Create basic data.js
      run: |
        echo "üìÅ Creating basic data.js..."
        
        # Count proxies
        TOTAL=$(grep -c '^[0-9]' proxies_simple.txt || echo 0)
        WORKING=$(grep -c '^[0-9]' proxies_working_simple.txt || echo 0)
        if [ $TOTAL -gt 0 ]; then
          SUCCESS_RATE=$((WORKING * 100 / TOTAL))
        else
          SUCCESS_RATE=0
        fi
        
        # Create simple data.js
        cat > data.js << EOF
// data.js - Proxy Data Storage
const proxyData = {
    lastUpdated: "$(date -Iseconds)",
    countries: ['SG', 'MY'],
    sg: ["13.250.131.37:443", "54.255.185.94:443"],
    my: ["52.77.225.242:443", "13.76.157.24:443"],
    working: [
        {proxy: "13.250.131.37:443", responseTime: 120},
        {proxy: "54.255.185.94:443", responseTime: 180}
    ],
    stats: {
        totalProxies: $TOTAL,
        workingProxies: $WORKING,
        successRate: $SUCCESS_RATE,
        lastValidation: "$(date -Iseconds)"
    }
};
if (typeof window !== 'undefined') window.proxyData = proxyData;
if (typeof module !== 'undefined' && module.exports) module.exports = proxyData;
EOF
        
        echo "‚úÖ data.js created successfully"
      
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add proxies.txt proxies_simple.txt proxies_working.txt proxies_working_simple.txt data.js
        git commit -m "ü§ñ Update: SG/MY proxies + data.js [$(date +%H:%M)]" || exit 0
        git push
