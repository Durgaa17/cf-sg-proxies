name: Update and Validate SG/MY Proxies

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Python and dependencies
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install required packages
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Download and process proxies
      run: |
        set -e
        echo "ðŸ“¥ Downloading proxy list..."
        wget -q -O proxy_list.csv "https://raw.githubusercontent.com/FoolVPN-ID/Nautica/refs/heads/main/proxyList.txt"
        
        # Create proxies.txt
        echo "# Singapore & Malaysia Proxies" > proxies.txt
        echo "# Source: FoolVPN-ID/Nautica" >> proxies.txt
        echo "# Updated: $(date)" >> proxies.txt
        echo "" >> proxies.txt
        
        # Filter for SG and MY
        echo "# ðŸ‡¸ðŸ‡¬ Singapore Proxies (SG)" >> proxies.txt
        grep ",SG," proxy_list.csv | head -20 | sed 's/,/ : /g' | sed 's/,SG,/: Singapore |/g' >> proxies.txt
        echo "" >> proxies.txt
        
        echo "# ðŸ‡²ðŸ‡¾ Malaysia Proxies (MY)" >> proxies.txt
        grep ",MY," proxy_list.csv | head -20 | sed 's/,/ : /g' | sed 's/,MY,/: Malaysia |/g' >> proxies.txt
        echo "" >> proxies.txt
        
        SG_COUNT=$(grep -c ",SG," proxy_list.csv || echo 0)
        MY_COUNT=$(grep -c ",MY," proxy_list.csv || echo 0)
        echo "âœ… Processed $SG_COUNT SG proxies and $MY_COUNT MY proxies"
        
    - name: Create simple list
      run: |
        echo "# Simple Proxy List" > proxies_simple.txt
        echo "# Updated: $(date)" >> proxies_simple.txt
        echo "" >> proxies_simple.txt
        awk -F, '/,SG,|,MY,/ {print $1 ":" $2}' proxy_list.csv | head -30 >> proxies_simple.txt
        
    - name: Test API connection
      run: |
        echo "ðŸ”§ Testing API connectivity..."
        curl -s --max-time 10 "https://cf-workers-checkproxyip.pages.dev/" || echo "API test completed"
        
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add proxies.txt proxies_simple.txt
        git diff --staged --quiet || git commit -m "ðŸ¤– Update: SG/MY proxies [$(date +%H:%M)]"
        git push
